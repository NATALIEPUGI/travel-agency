<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register - Ocean Tree Travels</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ocean-blue: #0a7ea4;
            --deep-sea: #064663;
            --palm-green: #2d5f4d;
            --sunset: #ff8a5c;
            --white: #ffffff;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background-image: url('https://thumbs.dreamstime.com/b/tropical-beach-coconut-tree-scenery-serene-pristine-white-sand-crystal-clear-turquoise-waters-lush-palm-trees-fluffy-417284608.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            padding: 1.8rem 1.5rem 1rem;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.1rem;
            font-weight: 900;
            color: var(--deep-sea);
            margin-bottom: 0.3rem;
        }

        .logo p {
            color: var(--ocean-blue);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .toggle-container {
            display: flex;
            background: #f0f0f0;
            border-radius: 50px;
            margin: 0 1.5rem 1.5rem;
            position: relative;
            padding: 0.3rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
            z-index: 2;
        }

        .toggle-btn.active {
            color: white;
        }

        .toggle-slider {
            position: absolute;
            top: 0.3rem;
            left: 0.3rem;
            width: calc(50% - 0.6rem);
            height: calc(100% - 0.6rem);
            background: linear-gradient(135deg, var(--ocean-blue), var(--deep-sea));
            border-radius: 50px;
            transition: transform 0.4s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .toggle-slider.register {
            transform: translateX(100%);
            background: linear-gradient(135deg, var(--palm-green), var(--ocean-blue));
        }

        .form-panel {
            padding: 0 1.8rem 2rem;
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--text-dark);
            margin-bottom: 0.4rem;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.6rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        label {
            display: block;
            margin-bottom: 0.45rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.25s;
        }

        input:focus {
            outline: none;
            border-color: var(--ocean-blue);
            box-shadow: 0 0 0 3px rgba(10,126,164,0.12);
        }

        .forgot-password {
            text-align: right;
            margin: -0.8rem 0 1.2rem;
        }

        .forgot-password a {
            color: var(--ocean-blue);
            font-size: 0.85rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .password-strength .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.4rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }

        .strength-fill.weak    { width: 33%; background: #ff4444; }
        .strength-fill.medium  { width: 66%; background: #ffaa00; }
        .strength-fill.strong  { width: 100%; background: #00cc66; }

        .btn {
            width: 100%;
            padding: 1rem;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--ocean-blue), var(--deep-sea));
        }

        .btn-register {
            background: linear-gradient(135deg, var(--palm-green), var(--ocean-blue));
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        @media (max-width: 480px) {
            .container { max-width: 100%; }
            .logo h1 { font-size: 1.9rem; }
            .form-title { font-size: 1.45rem; }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="logo">
            <h1>Ocean Tree</h1>
            <p>Travels</p>
        </div>

        <div class="toggle-container">
            <div class="toggle-slider" id="toggleSlider"></div>
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="registerToggle">Register</button>
        </div>

        <!-- Login Form -->
        <div class="form-panel active" id="loginPanel">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Login to continue your journey</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login">Sign In</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-panel" id="registerPanel">
            <h2 class="form-title">Start Your Journey</h2>
            <p class="form-subtitle">Create an account to explore</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword">
                </div>

                <button type="submit" class="btn btn-register">Create Account</button>
            </form>
        </div>

    </div>

    <script>
        // Toggle functionality
        const toggleSlider    = document.getElementById('toggleSlider');
        const loginToggle     = document.getElementById('loginToggle');
        const registerToggle  = document.getElementById('registerToggle');
        const loginPanel      = document.getElementById('loginPanel');
        const registerPanel   = document.getElementById('registerPanel');

        function showLogin() {
            toggleSlider.classList.remove('register');
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginPanel.classList.add('active');
            registerPanel.classList.remove('active');
        }

        function showRegister() {
            toggleSlider.classList.add('register');
            loginToggle.classList.remove('active');
            registerToggle.classList.add('active');
            loginPanel.classList.remove('active');
            registerPanel.classList.add('active');
        }

        loginToggle.addEventListener('click', showLogin);
        registerToggle.addEventListener('click', showRegister);

        // Password strength indicator
        const registerPassword = document.getElementById('registerPassword');
        const strengthFill = document.getElementById('strengthFill');

        registerPassword?.addEventListener('input', function() {
            const val = this.value.trim();
            let strength = 0;
            if (val.length >= 6) strength++;
            if (val.length >= 10) strength++;
            if (/[a-z]/.test(val) && /[A-Z]/.test(val)) strength++;
            if (/\d/.test(val)) strength++;
            if (/[^a-zA-Z\d]/.test(val)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 2) strengthFill.classList.add('weak');
            else if (strength <= 4) strengthFill.classList.add('medium');
            else strengthFill.classList.add('strong');
        });

        // REGISTER - success → switch to login tab
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName     = document.getElementById('fullName').value.trim();
            const email        = document.getElementById('registerEmail').value.trim();
            const password     = document.getElementById('registerPassword').value;
            const confirm      = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                alert("Passwords don't match!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(u => u.email === email)) {
                alert("This email is already registered. Please login.");
                showLogin();
                return;
            }

            const newUser = {
                fullName,
                email,
                password,               // Note: In real apps, NEVER store plain passwords!
                registeredDate: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert(`Account created successfully, ${fullName}!\nPlease login now.`);
            
            // Clear register form (optional)
            document.getElementById('registerForm').reset();
            
            // Switch to login tab automatically
            showLogin();

            // Optional: pre-fill email in login form for convenience
            document.getElementById('loginEmail').value = email;
        });

        // LOGIN - success → redirect to homepage
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email    = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user  = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert(`Welcome back, ${user.fullName}! Redirecting to homepage...`);
                window.location.href = 'homepage.html';   // ← your homepage file
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>

</body>
</html>
